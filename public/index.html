<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pusher</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    
</head>
<body>

    <div class="container">
       
        <h1>JS Frameworks</h1>
        <p>Which Is Your Favourite Framework</p>
        <form id="vote-form">
            <p>
                <input type="radio" name="os" id="react" value="React">
                <label for="react">React</label>
            </p>
            <p>
                <input type="radio" name="os" id="angular" value="Angular">
                <label for="angular">AngularJS</label>
            </p>
            <p>
                <input type="radio" name="os" id="vue" value="Vue">
                <label for="vue">VueJs</label>
            </p>
            <p>
                <input type="radio" name="os" id="meteor" value="Meteor">
                <label for="meteor">MeteorJS</label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <br><br>
        <div id="chartContainer" style="height:300px;width:100%">

        </div>
   

    </div>



  


    <!-- Compiled and minified JavaScript -->
    <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
